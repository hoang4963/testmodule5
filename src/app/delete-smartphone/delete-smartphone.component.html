<h1>Xoá danh mục sản phẩm</h1>
<form [formGroup]="smartphoneForm" (ngSubmit)="deleteSmartphone(id)">
  <table>
    <tr>
      <td>Title:</td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td><input type="text" formControlName="price"></td>
    </tr>
    <tr>
      <td>Model:</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-warning">Xoá</button></td>
    </tr>
  </table>
</form>
